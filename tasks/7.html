<body>
	<p>Help Santa decode this <a href="https://en.wikipedia.org/wiki/Affine_cipher">Affine cipher</a> contained in a
		letter to the North Pole!</p>
	<code>Hee T Bhuq ipa Xyatvqzhv Tv Rpl</code>
	<p>The code is <code>100 * a + b</code>, where <code>a = a mod 26</code> and <code>b = b mod 26</code>.</p>
	<p>Hint: The decoded text is a popular Christmas song</p>
